<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LegyenOnisMilliomos</title>
</head>
<body>
    <h1>Legyen ön is milliomos!</h1>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="logForm">
        
        <label for="fn" id="fnl">Felhasználónév:</label>
        <input type="text" class="des" id="fn" placeholder="Felhasználónév"><br>
        <label for="pw" id="jelszol">Jelszó:</label>
        <input type="password" class="des" id="pw" placeholder="Jelszó"><br>
        <input class="gomb"  type="button" id="bejelentkezesgomb" value="Bejelentkezés" onclick="login()">
        <input  class="gomb" type="button" id="atiranyitasregisztraciohoz" value="Nincs még fiókom!" onclick="atiranyitas()">
        <p id="logInfo"></p>
    </form>

    <form id="regForm">
        
        <label id="nevlabel" for="fn">Felhasználónév:</label>

        <input type="text" class="des" id="regfn" placeholder="Felhasználónév" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
        <label id="emaillabel" for="email">Email:</label>
        <input type="text" class="des" id="email" placeholder="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$"><br>
        <form action="" method="post">
            <div class="password-container">
                <label id="jelszolabel" for="pw">Jelszó:</label>
                <input type="password" class="des" id="regpw" name="password"  placeholder="Jelszó" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
                <input type="password" class="des" id="regpwre" placeholder="Jelszó újra" ><br>
               <div class="jelszomegjelenes">
                  <p class="title"> Jelszó erőssége: <span class="strength-text"></span> </p>
                  <div class="strength-bar-wrapper">
                     <div id="strength-bar"></div>
                  </div>
               </div>	
            </div>
            <table>
                <tr>
                    <th>
                        <label for="tanar1">Diák</label>
                        <input type="radio" id="diak" name="fiok" onclick="tanarikod()">
                    </th>
                    <th><label for="tanar2">Tanár</label>
                        <input type="radio" id="tanar" name="fiok" onclick="tanarikod()">
                    </th>
                    <th>
                        <input type="password" class="des" id="kod" placeholder="Tanári kód:" >
                    </th>
                </tr>
            </table>
            <input  class="gomb" type="button" id="regisztaciogomb" value="Regisztráció" onclick="regisztracio()">
            <input  class="gomb" type="button" id="atiranyitasabejeletkezeshez" value="Van már fiókom!" onclick="atiranyitas()">
            <p id="regInfo"></p>
         </form>
    </form>
    
 
   <form id="adminForm">
        <p id="fNev"></p>
        <input  class="gomb" type="button" id="kijelentkezesgomb" value="Kijelenkezes" onclick="Kijelentkezes()">
    </form>
    <form id="tanarForm">
        <p id="fNev"></p>
        <input  class="gomb" type="button" id="kijelentkezesgomb" value="Kijelenkezes" onclick="Kijelentkezes()">
    </form>
    <form id="diakForm">
        <p id="fNev"></p>
        <input  class="gomb" type="button" id="kijelentkezesgomb" value="Kijelenkezes" onclick="Kijelentkezes()">
    </form>


    <p id="version">v0.0.1</p>
    <script src="script.js"></script>
</body>
</html>
